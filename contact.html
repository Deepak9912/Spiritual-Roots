    <meta name="keywords" content="Mediation, Yoga, peace of mind, stree-free, prayer and reflection">
    <title>Spiritual Connection</title>

</head>
<body>
        <!--header start-->
        <header>
            <a href="#">
                <img src="./assets/css/images/logo3.jpg" alt="website meditation logo" height="100px" width="130px">
                <h1 id="title">Spiritual-<span>Connection</span></h1>
            </a>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" >About</a></li>

                </ul>
            </nav>
        </header>
        <!--header end-->
        <!--contact form starts-->
        <section id="form">
            <div class="wrapper-form">
            <div class="contact-us">
            <div class="form-title">Contact us for more information!</div>
            <div class="input-fields">
                <div class="items">
                <label for="name">Name</label>
                <input id="name" type="text" name="first_name" alt="required" class="form-input">
                </div>
                <div class="items">
                <label for="surname">Last Name</label>
                <input id="surname" type="text" name="lastname" alt="required" class="form-input">
                </div>
                <div class="items">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone_number" alt="required" class="form-input">
                </div>
                <div class="items">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" alt="required" class="form-input">
                </div>
                <div class="items">
                <label for="msg">Message</label>
                <textarea name="message" id="msg" class="text-area"></textarea>
                </div>
            </div>
            <div class="btn">Submit</div>
            </div>
            </div>
        </section>

        <!--contact form ends-->
                <!--get in touch section starts-->
                <section id="get_in_touch">
                    <h1>Get in touch</h1>
                    <!--conatct details-->
                    <div id="contact-details">
                        <div class="contact-details-one">
                            <i class="fas fa-phone-alt"></i>
                            <h3>Call : 015557789639</h3>
                        </div>
                        <div class="contact-details-one">
                            <i class="far fa-envelope"></i>
                            <h3>Email : info@spiritual-connection.com</h3>
                        </div>
                        <div class="contact-details-one">
                            <i class="fas fa-street-view"></i>
                            <h3>Stepaside, Dublin</h3>
                        </div>
                    </div>
                    
                </section>
                <!--get in touch section ends-->
        <!--footer start-->
        <footer>
            <p>Follow us on social media</p>
            <hr>
            <ul id="social-links">
                <li>
